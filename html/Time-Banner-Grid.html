<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Banner with CSS Grid</title>
    <!-- KEBENET Brand CSS -->
    <link rel="stylesheet" href="../dist/style.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2e9578; /* Your PRIMARY color */
            --secondary-color: #f4ae81; /* Your secondary_color */
            --background-color: #d7eae3; /* Your background-color */
            --text-color: #ffffff; /* White text for contrast */
            --shadow-color: rgba(0, 0, 0, 0.3); /* For text shadow */
        }


        .banner-container {
            width: 100%;
            max-width: 600px; /* Adjust as needed */
            aspect-ratio: 16 / 9; /* Maintain aspect ratio similar to the image */
            overflow: hidden;
            position: relative;
            background-color: var(--primary-color); /* The blue/teal part */
            border-radius: 15px; /* Rounded corners for the container */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* Soft shadow for the banner */
        }

        .banner-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            grid-template-rows: 1fr 1fr; /* Two rows for time and PM */
            height: 100%;
            width: 100%;
            position: relative; /* To allow pseudo-elements for shapes */
            z-index: 1; /* Ensure content is above shapes */
        }

        /* The orange curved shape */
        .banner-container::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 120%; /* Make it larger to ensure the curve is visible */
            height: 120%;
            background-color: var(--secondary-color); /* The orange part */
            border-top-left-radius: 50% 100%; /* Creates the large curve */
            transform: translateY(40%) translateX(20%) rotate(-15deg); /* Adjust position and rotation */
            z-index: 0; /* Behind the content */
            box-shadow: 0 0 20px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }

        .time-group {
            grid-area: 1 / 1 / 3 / 2; /* Spans across both rows in the first column */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Changed to center for vertical alignment */
            align-items: flex-end; /* Align to the right for numbers */
            padding: 5% 0; /* Add some padding from top */
            position: relative;
            z-index: 2; /* Ensure numbers are above shapes */
        }

        .time-group .time {
            color: var(--text-color);
            font-size: clamp(2rem, 8vw, 4rem); /* Responsive font size */
            font-weight: bold;
            line-height: 0.87;
            text-shadow: 4px 4px 6px var(--shadow-color); /* Shadow for depth */

        }

        .ampm-indicator {
            grid-area: 1 / 2 / 3 / 3; /* Spans across both rows in the second column */
            display: flex;
            align-items: center; /* Vertically center */
            justify-content: flex-start; /* Horizontally align to left */
            color: var(--text-color);
            font-size: clamp(5rem, 15vw, 10rem); /* Larger responsive font size */
            font-weight: bold;
            text-shadow: 4px 4px 6px var(--shadow-color); /* Shadow for depth */
            padding-left: 0px; /* Space from the edge */
            position: relative;
            z-index: 2; /* Ensure 'PM' is above shapes */
        }

    </style>
</head>
<body>

    <container align="center">
        <section>
            <div class="banner-container">
                <div class="banner-grid">
                    <div class="time-group">
                        <div class="time">08:30</div>
                        <div class="time">10:30</div>
                    </div>
                    <div class="ampm-indicator">PM</div>
                </div>
            </div>
        </section>
    </container>

</body>
</html>
